name: Daily Stock Report Bot

permissions:
  contents: write

on:
  schedule:
    # 9:20 AM IST (3:50 UTC) - முதல் அறிக்கை (Email + Voice + WA)
    - cron: '50 3 * * 1-5'
    # இடைப்பட்ட நேரங்கள் (WA + Voice மட்டும்)
    - cron: '30 4 * * 1-5'  # 10:00 AM IST
    - cron: '10 5 * * 1-5'  # 10:40 AM IST
    - cron: '50 5 * * 1-5'  # 11:20 AM IST
    - cron: '30 6 * * 1-5'  # 12:00 PM IST
    - cron: '10 7 * * 1-5'  # 12:40 PM IST
    - cron: '50 7 * * 1-5'  # 1:20 PM IST
    - cron: '30 8 * * 1-5'  # 2:00 PM IST
    - cron: '10 9 * * 1-5'  # 2:40 PM IST
    # 3:20 PM IST (9:50 UTC) - கடைசி அறிக்கை (Email + Voice + WA)
    - cron: '50 9 * * 1-5'
  workflow_dispatch: # கைமுறையாக இயக்க உதவும்
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # புதிய version 4-க்கு மாற்றப்பட்டுள்ளது
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # புஷ் செய்ய அனுமதி அளிக்கிறது
          
      - name: Install uv
        uses: astral-sh/setup-uv@v5 # uv-ஐ நிறுவுகிறது
        with:
          enable-cache: true # அடுத்தடுத்த முறை மிக வேகமாக இயங்க cache செய்யும்

      - name: Set up Python
        run: uv python install 3.10 # குறிப்பிட்ட பைதான் பதிப்பை நிறுவுகிறது

      - name: Install dependencies
        # இது உங்கள் pyproject.toml மற்றும் uv.lock கோப்புகளைப் பயன்படுத்தும்
        # உங்களிடம் uv.lock இல்லையென்றால், முதலில் uv add -r requirements.txt செய்யவும்
        run: uv sync

      - name: Run Python script
        env:
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          ID_INSTANCE: ${{ secrets.ID_INSTANCE }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          MY_WA_PHONE: ${{ secrets.MY_WA_PHONE }}    # புதிய வரி
          WIFE_WA_PHONE: ${{ secrets.WIFE_WA_PHONE }}
        # 'python' என்பதற்கு பதில் 'uv run' பயன்படுத்துவது சிறந்தது
        run: uv run stock_bot.py
      - name: Commit and Push changes (Database & Reports)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -f portfolio_history.db|| echo "No reports"          
          # மாற்றங்கள் இருந்தால் மட்டும் Commit செய்யும், இல்லையென்றால் அடுத்த கட்டத்திற்குச் செல்லும்
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "No changes to commit today."
          fi
        
